<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 个人财务管理系统</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .settings-container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .setting-group {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #eee;
        }
    

        .setting-group:last-child {
            border-bottom: none;
        }

        .setting-title {
            font-size: 18px;
            margin-bottom: 16px;
            color: #333;
        }

        .setting-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .setting-option label {
            flex: 1;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 24px;
            height: 14px;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 14px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 10px;
            width: 10px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #1890ff;
        }

        input:checked + .slider:before {
            transform: translateX(10px);
        }
    </style>
</head>
<body>
    <div class="home-container">
        <a href="../index.html" class="back-btn">← 返回首页</a>
        
        <div class="settings-container">
            <h2>系统设置</h2>
            
            <div class="setting-group">
                <h3 class="setting-title">通知设置</h3>
                <div class="setting-option">
                    <label>每日消费提醒</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-option">
                    <label>预算超支提醒</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="setting-group">
                <h3 class="setting-title">隐私设置</h3>
                <div class="setting-option">
                    <label>公开个人资料</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-option">
                    <label>允许推荐功能</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="setting-group">
                <h3 class="setting-title">安全设置</h3>
                <div class="setting-option">
                    <label>开启二次验证</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 保存设置变更
        document.querySelectorAll('.switch input').forEach(input => {
            input.addEventListener('change', function() {
                const settingName = this.closest('.setting-option').querySelector('label').textContent;
                console.log(`${settingName}: ${this.checked ? '开启' : '关闭'}`);
            });
        });
    </script>
</body>
</html>
