<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兴趣推荐 - 个人财务管理系统</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .recommend-container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px auto;
        }

        .user-card {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .user-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .tag {
            background: #f0f7ff;
            color: #1890ff;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
        }

        .view-btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .view-btn:hover {
            background: #40a9ff;
        }

        .recommendation-reason {
            color: #666;
            font-size: 14px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <a href="../index.html" class="back-btn">← 返回首页</a>
        
        <div class="recommend-container">
            <h2>兴趣推荐</h2>
            <p style="margin: 16px 0; color: #666;">
                基于您的消费习惯，为您推荐以下用户，他们的消费方式可能对您有所启发。
            </p>
            
            <div class="user-card">
                <img src="https://placekitten.com/80/80" alt="用户头像" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">李四</div>
                    <div class="user-tags">
                        <span class="tag">美食达人</span>
                        <span class="tag">精打细算</span>
                    </div>
                    <div class="recommendation-reason">
                        推荐理由：在餐饮类支出上有很好的预算控制经验
                    </div>
                </div>
                <button class="view-btn">查看详情</button>
            </div>

            <div class="user-card">
                <img src="https://placekitten.com/81/81" alt="用户头像" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">王五</div>
                    <div class="user-tags">
                        <span class="tag">投资理财</span>
                        <span class="tag">省钱能手</span>
                    </div>
                    <div class="recommendation-reason">
                        推荐理由：每月都能稳定存下工资的30%
                    </div>
                </div>
                <button class="view-btn">查看详情</button>
            </div>

            <div class="user-card">
                <img src="https://placekitten.com/82/82" alt="用户头像" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">赵六</div>
                    <div class="user-tags">
                        <span class="tag">购物达人</span>
                        <span class="tag">优惠券专家</span>
                    </div>
                    <div class="recommendation-reason">
                        推荐理由：擅长找到最优惠的购物时机
                    </div>
                </div>
                <button class="view-btn">查看详情</button>
            </div>
        </div>
    </div>

    <script>
        // 为查看详情按钮添加点击事件
        document.querySelectorAll('.view-btn').forEach(button => {
            button.addEventListener('click', function() {
                const userName = this.closest('.user-card').querySelector('.user-name').textContent;
                alert(`查看${userName}的详细信息`);
            });
        });
    </script>
</body>
</html>
